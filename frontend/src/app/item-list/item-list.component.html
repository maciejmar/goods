<h2>All Items</h2>

<div>
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" name="categoryFilter" [(ngModel)]="filterCategory" (change)="onFilterChange(filterCategory)">
    <option value="">All</option>
    <option value="shoes">Shoes</option>
    <option value="books">Books</option>
    <option value="coins">Coins</option>
    <!-- Add more options for other categories -->
  </select>
</div>

<div>
  <label for="sortField">Sort by:</label>
  <select id="sortField" name="sortField" [(ngModel)]="sortField" (change)="onSortChange(sortField, sortOrder)">
    <option value="name">Name</option>
    <option value="price">Price</option>
    <!-- Add more options for other fields to sort by -->
  </select>
  <button [ngClass]="{'asc': sortOrder === 1, 'desc': sortOrder === -1}" (click)="onSortChange(sortField,sortOrder)">
    Sort {{ sortOrder === 1 ? 'Ascending' : 'Descending' }}
  </button>
</div>

<div *ngFor="let item of items">
  <!-- Display item details -->
</div>

<app-pagination
  [currentPage]="currentPage"
  [itemsPerPage]="itemsPerPage"
  [totalItems]="totalItems"
  (pageChange)="onPageChange($event)"
></app-pagination>
