<h2>Login yourself, buddy</h2>
<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" class="form-control">
      <div *ngIf="formControls['username'].invalid && formControls['username'].touched" class="error">Username is required</div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="formControls['password'].invalid && formControls['password'].touched" class="error">Password is required</div>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="loading">Login</button>
      <div class="error" *ngIf="error">{{ error }}</div>
    </div>
  </form>
</div>
